{% extends "dashboard/index.html" %}
{% load staticfiles %}
{% block body %}
  <h4>
    {{office.name | upper}}
  </h4>
  <hr>
  <table class="table table-striped table-primary">
    <tr>
      <th>State</th>
      <td>{{office.state}}</td>
    </tr>
    <tr>
      <th>LGA</th>
      <td>{{office.lga}}</td>
    </tr>
    <tr>
      <th>Office Name</th>
      <td>{{office.name}}</td>
    </tr>
    <tr>
      <th>Office Address</th>
      <td>{{office.address}}</td>
    </tr>
    <tr>
      <th>Status</th>
      <td>{{office.status}}</td>
    </tr>    
  </table>

{% endblock body %}
