{% extends "dashboard/index.html" %}
{% load staticfiles %}
{% block body %}
  <h4>Corporate TaxPayer Report Form</h4>
  <hr>
  <form method="post">
    {% csrf_token %}
    <div class="form-group row">
      <div class="col-sm-4">
        <select name="tax_office" id="" class="form-control">
          {% for office in offices  %}
            <option value="{{office.pk}}">{{office.name}}</option>
          {% endfor %}
        </select>
        <small class="text-danger">{{form.tax_office.errors}}</small>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-4">
        {{form.start_date}}
        <small class="text-danger">{{form.start_date.errors}}</small>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-4">
        {{form.end_date}}
        <small class="text-danger">{{form.end_date.errors}}</small>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-12">
        <input type="submit" class="btn btn-success" value="Submit">
      </div>
    </div>
  </form>
{% endblock body %}
